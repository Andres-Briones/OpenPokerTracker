{% extends "base.html" %}

{% block title %}Statistics{% endblock %}

{% block content %}
<h2>Statistics</h2>
<table>
    <thead>
        <tr>
            <th>Hero</th>
            <th>Hands Participated</th>
            <th>Hands Won</th>
        </tr>
    </thead>
    <tbody>
        {% for stat in stats %}
        <tr>
            <td>{{ stat.hero }}</td>
            <td>{{ stat.hands_participated }}</td>
            <td>{{ stat.hands_won }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
