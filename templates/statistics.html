{% extends "base.html" %}

{% block title %}Statistics{% endblock %}

{% block content %}
<h2>Statistics</h2>

<div class="main-container">
    <div id="tableContainer" class="box" style="flex: 1;">
        <table style="width: 100%; border-collapse: collapse ; table-layout : fixed;  margin: 0; ">
            <thead style="position: sticky; top: 0; z-index: 1;">
                <tr>
                    <th>Name</th>
                    <th>Hands</th>
                    <th>VPIP(%)</th>
                    <th>PFR(%)</th>
                </tr>
            </thead>
        </table>
        <div style = "width: 100%; overflow-y: auto; max-height: 1500px;">
            <table style="width: 100%; border-collapse: collapse ; table-layout : fixed;  margin: 0; ">
                <tbody>
                    {% for player in players%}
                    <tr class="clickable-row" onclick="location.href='{{ url_for('statistics.statistics', selected_player=player.name) }}'">
                        <td>{{ player.name }}</td>
                        <td>{{ player.hands }}</td>
                        <td>{{ player.vpip }}</td>
                        <td>{{ player.pfr }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div id="player_statistics" style="flex: 2;">
        {% include "player_statistics.html" %}
    </div>
</div>


{% endblock %}
