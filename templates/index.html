
<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}OpenHandTracker{% endblock %}

{% block content %}

<h2>Databases managment</h2>

<div id="database_management" class="main-container">
    <!-- List of Existing Databases -->
    <div class = "box" style ="width : 600px;">
        <h3>Available Databases</h3>
        <select class="dropDown" id="DBSelect" name = "db_name", size ="5">
            {% include "databases_dropDown.html" %}  
        </select>
        <div id="loadDelete-Buttons">
            <button hx-target="#DBSelect"
                    hx-post="{{url_for('uploads.load_database')}}"
                    hx-trigger="click"
                    hx-include="#DBSelect">
                Load 
            </button>
            <button hx-target="#DBSelect"
                    hx-post="{{url_for('uploads.delete_database')}}"
                    hx-trigger="click"
                    hx-include="#DBSelect">
                Delete
            </button>
        </div>
        <div>
            <form hx-target="#DBSelect"
                  hx-post= "{{url_for('uploads.create_database')}}">
                <label for="new_db_name">New Database:</label>
                <input type="text" name="db_name" id="new_db_name">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</div>

<style>

#loadDelete-Buttons{
    display: flex;
    justify-content: center;
    margin-top:10px;
    margin-bottom:10px;
}

#database_management button {
    width: 70px;
    padding:6px;
    justify-content:center;
}

</style>

{% endblock %}
